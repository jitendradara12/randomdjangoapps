<div>
  <head>
    <title>{% block title %}idk this url{% endblock %}</title>
  </head>
  <style>

    table{
      margin-left:auto;
      margin-right:auto;
      background-color:aqua;
      border-radius:22px;
      border-collapse:collapse;
    }

    th,td{
      text-align:center;
      border-radius:14;
      padding:5px;
    }

    button{
      text-position:center; border-radius:25px; padding:8px; background-color:lightblue; border:0px; cursor:pointer;
    }

    button:hover{
      background-color: skyblue;
      transform: translateY(-2px);
      transition: ease-in-out 0.55s;
    }

    button:active{
      background-color:green;
      border-radius:8px;
      transition: ease-in-out 0.3s ;
    }

    .header{
    }

    .content{
      margin:5.55%;
      background-color:white;
    }

    .nav{
      font-family:arial;
      font-size:large;
      background-color:lightblue;
      border-radius:100px;
      padding:3%;
      margin: 2%;
      margin-bottom:0px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    hr{
      margin:0px;
      border:0px;
      height:1px;
      background-color:lightblue;
    }
  </style>
  <body style="margin:0%;>
    <div class = "header">
      <div class = "nav">
          <h1 style="margin:0px; margin-right: 50%">THIS IS THE HEADER OF MY SITE</h1>
          <button onclick="location.href='/main/'" style = "scale:200%;padding:1%;border-radius:37%; margin-right:6%;"; ">Home</button>
      </div>
    </div>
    <div class='content' name = 'content'>
      {% block content %}
        404 page not found 
      {% endblock %}
    </div>
  </body>
</html>
